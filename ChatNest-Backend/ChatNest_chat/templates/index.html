<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Room</title>
</head>
<body>
    <div class="parent">
        <div class="child">
            <h1>Enter Room</h1>
            <form id="enterRoomForm" action="" method="POST">
                {% csrf_token %}
                <label for="username">Username</label><br>
                <input type="text" placeholder="Username" name="username" required><br>
                <label for="room">Room name</label><br>
                <input type="text" placeholder="Room name" name="room" required><br>
                <center><button type="submit">Submit</button></center><br>
            </form>
        </div>
    </div>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            let token = localStorage.getItem('access');
            if (!token) {
                window.location.href = '/login/';  // Redirect to login page if no token
            }
        });

        document.getElementById('enterRoomForm').addEventListener('submit', function (event) {
            event.preventDefault();
            let token = localStorage.getItem('access');
            if (!token) {
                alert('You must be logged in to enter a room.');
                return;
            }

            let form = event.target;
            let formData = new FormData(form);
            let headers = new Headers({
                'Authorization': `Bearer ${token}`,
                'X-CSRFToken': '{{ csrf_token }}'
            });

            fetch(form.action, {
                method: 'POST',
                headers: headers,
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Something went wrong.');
                    }
                })
                .then(data => {
                    // Handle success (e.g., redirect to chat room)
                    window.location.href = `/chat/${formData.get('room')}/${formData.get('username')}/`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to enter the room. Please try again.');
                });
        });
    </script>

</body>
<style>

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

.parent {
    background-color: #DAAD86;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.child {
    display: flex;
    background-color: #659DBD;
    height: 80vh;
    width: 50%;
    border-radius: 10px;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 100px;
}

form {
    width: 80%;
}

input {
    padding: 10px;
    border: 1px solid dodgerblue;
    width: 100%;
    margin: 10px;
    border-radius: 5px;
}

button {
    background-color: #DAAD86;
    padding: 10px;
    color: white;
    border: none;
    border-radius: 5px;
    width: 20%;
}

button:hover {
    padding: 15px;
    transition: 0.8s;
}
</style>
</html>
